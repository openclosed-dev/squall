extends: default
font:
  catalog:
    Noto Sans:
      normal: GEM_FONTS_DIR/notosans-regular-subset.ttf
      bold: GEM_FONTS_DIR/notosans-bold-subset.ttf
      italic: GEM_FONTS_DIR/notosans-italic-subset.ttf
      bold_italic: GEM_FONTS_DIR/notosans-bold_italic-subset.ttf
    M+ 1mn:
      normal: GEM_FONTS_DIR/mplus1mn-regular-subset.ttf
      bold: GEM_FONTS_DIR/mplus1mn-bold-subset.ttf
      italic: GEM_FONTS_DIR/mplus1mn-italic-subset.ttf
      bold_italic: GEM_FONTS_DIR/mplus1mn-bold_italic-subset.ttf
base:
  font_family: Noto Sans
  font_size: 10.5
role:
  type:
    font_size: $base_font_size_min
    font_family: $codespan_font_family
    font_color: $role_subtitle_font_color
    border_color: $role_subtitle_font_color
    border_radius: 2
    border_offset: 2
    border_width: 0.5
title_page:
  text_align: left
  title:
    top: 40%
table:
  font_size: $base_font_size_small
